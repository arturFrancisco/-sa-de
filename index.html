  <style>
    /* Loader (você pode manter o CSS aqui ou em um arquivo separado) */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

      // Esconde o loader e mostra o conteúdo quando a página carregar

    <script>
      // Função para verificar a conexão e redirecionar
      function checkConnection() {
        if (!navigator.onLine) {
          // Se o usuário estiver offline, redireciona para a página "offline.html"
          window.location.href = 'off.html'; // Caminho para a página offline
        }
      }

      // Verifica a conexão ao carregar a página
      window.onload = checkConnection;

      // Verifica sempre que a conexão for alterada (online/offline)
      window.addEventListener('online', checkConnection);
      window.addEventListener('offline', checkConnection);
    </script>
