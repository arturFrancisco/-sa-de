<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    #offline-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      z-index: 1000;
    }
  </style>
  <body>
    <div id="offline-alert">Você está offline! Por favor, verifique sua conexão.
      <a href="#" style="color:black">CONECTAR</a>
    </div>

    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
          <div class="col">
           <div class="p-2"><div class="card" style="width: 13rem;">
            <img src="item1.jpeg" class="card-img-top" alt="..." width="20px">
            <div class="card-body">
              <h5 class="card-title1">Raio X</h5>
              <hr style="border: 1px solid black;">
              <p class="card-text">Os ventiladoes mecanicos sao muito importantes pois ele e responsavel por cuidar...</p>
              <a href="index.html" style="text-align: center; margin-left: 38px" class="btn btn-primary">Saiba Mais</a>
            </div>
          </div></div>
          </div>
          <div class="col">
            <div class="p-2"><div class="card" style="width: 13rem;">
                <img src="item1.jpeg" class="card-img-top" alt="..." width="20px">
                <div class="card-body">
                  <h5 class="card-title1">Raio X</h5>
                  <hr style="border: 1px solid black;">
                  <p class="card-text">Os ventiladoes mecanicos sao muito importantes pois ele e responsavel por cuidar...</p>
                  <a href="index.html" style="text-align: center; margin-left: 38px" class="btn btn-primary">Saiba Mais</a>
                </div>
              </div></div>
          </div>
        </div>
      </div>

      <script>
        function checkConnection() {
          const alertBox = document.getElementById('offline-alert');
    
          if (!navigator.onLine) {
            alertBox.style.display = 'block';
          } else {
            alertBox.style.display = 'none';
          }
        }
    
        window.addEventListener('load', checkConnection);
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
